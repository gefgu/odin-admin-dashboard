<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="logo">
          <img src="icons/view-dashboard.svg" />
          <h3>Dashboard</h3>
        </div>
        <div class="nav">
          <ul>
            <li>
              <a href="#"
                ><img src="icons/home.svg" />
                Home
              </a>
            </li>
            <li>
              <a href="#"
                ><img src="icons/account.svg" />
                Profile
              </a>
            </li>
            <li>
              <a href="#"
                ><img src="icons/message-text.svg" />
                Messages
              </a>
            </li>
            <li>
              <a href="#"
                ><img src="icons/history.svg" />
                History
              </a>
            </li>
            <li>
              <a href="#"
                ><img src="icons/checkbox-marked-outline.svg" />
                Tasks
              </a>
            </li>
            <li>
              <a href="#"
                ><img src="icons/account-group.svg" />
                Communities
              </a>
            </li>
          </ul>
          <ul>
            <li>
              <a href="#"
                ><img src="icons/cog.svg" />
                Settings
              </a>
            </li>
            <li>
              <a href="#"
                ><img src="icons/help-circle.svg" />
                Support
              </a>
            </li>
            <li>
              <a href="#"
                ><img src="icons/shield-lock.svg" />
                Privacy
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="header">
        <div class="searchbar">
          <img src="./icons/magnify.svg" alt="Search icon">
          <input type="text" class="search">
        </div>
        <div class="account">
          <img src="./icons/bell-ring-outline.svg" alt="Bell ringing">
          <img src="https://picsum.photos/75" alt="profile image">
          <h4>Morgan Oakley</h4>
        </div>
        <div class="hi-message">
          <img src="https://picsum.photos/100" alt="profile image">
          <span>Hi there,</span>
          <h3>Morgan Oakley (@morgan)</h3>
        </div>
        <div class="project-buttons">
          <button type="button">New</button>
          <button type="button">Upload</button>
          <button type="button">Share</button>
        </div>
      </div>
      <div class="main-content"></div>
    </div>
  </body>
</html>
